<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Doo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><h1 style="font-size: 30px;">To-Do list</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><p>Home </p><span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container my-3">
        <h3>Free to use To-do List</h3>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a task</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="2"></textarea>
                </div>
                <h5 class="card-title">Add description</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addDes" rows="2"></textarea>
                </div>
                <h5 class="card-title">Enter deadline</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addDead" rows="2"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Task</button>
            </div>
        </div>
        <hr>
        <h2>Your Tasks</h2>
        <p>Remaining Tasks: </p>
        <div id="counter">
            <!-- counts -->
        </div>
        <hr>
        <div id="tasks" class="row container-fluid"> </div>
        <button class="btn btn-primary my-3" id="delRem">Delete completed Tasks</button>
        <button class="btn btn-primary my-3" id="dltBtn">Delete all</button>
        
    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="file.js"></script>
</body>

</html>
